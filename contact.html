<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Gribanova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="./style/particles.css">
    <script src="./scripts/particles.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="body-background">

    <canvas id="particles-canvas"></canvas>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html#competences" class="nav-link">COMPETENCES</a></li>
                    <li><a href="index.html#projets" class="nav-link">PROJETS</a></li>
                    <li><a href="cv.html" class="nav-link">MON CV</a></li>
                    <li><a href="contact.html" class="nav-link">ME CONTACTER</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <a href="index.html" class="flex flex-col items-center justify-center">
            <img src="./img/arrow.svg" alt="retour" class="arrow-img">
            <p>Retour vers l'accueil</p>
        </a>
        <section class="flex flex-col items-center justify-center mt-10">
            <h2 class="title">Contactez-moi</h2>
            <div>
                <p class="subtitle">Vous avez une question ou un projet à me proposer ? N'hésitez pas à me contacter en remplissant le formulaire ci-dessous.</p>
            </div>
            <form class="contact-form" action="https://formspree.io/f/xjkkpelg" method="POST">
                <div class="form-field">
                    <label class="label" for="email">Email</label>
                    <input class="input" id="email" type="email" name="email" placeholder="Votre email">
                </div>
                <div class="form-field">
                    <label class="label" for="message">Message</label>
                    <textarea class="textarea" id="message" rows="5" name="message" placeholder="Votre message"></textarea>
                </div>
                <div class="button-container">
                    <button class="submit-button" type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
